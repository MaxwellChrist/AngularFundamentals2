<div class="row">
    <div class="col">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row g-0">
    <div class="col">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title list-group-item-heading">{{ recipe.name }}</h5>
                    <p class="card-text list-group-item-text">{{ recipe.description }}.</p>
                    <img class="float-end img-fluid card-img" [src]="recipe.imagePath" alt="" />
                </div>
            </div>
        </a>
    </div>
</div>

<app-recipe-item></app-recipe-item>
