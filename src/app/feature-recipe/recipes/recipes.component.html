<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipeFromList)="findRecipeDetails($event)">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [newRecipeDetails]="recipeDetails"
      *ngIf="
        recipeDetails.name !== '' &&
          recipeDetails.description !== '' &&
          recipeDetails.imagePath !== '';
        else blankHeader
      "
    ></app-recipe-detail>
    <ng-template #blankHeader>
      <h1>Recipe Information Available once recipe is clicked</h1>
    </ng-template>
  </div>
</div>
