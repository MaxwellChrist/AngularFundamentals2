<app-header [inputLink]="link" (outputLink)="newLink($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col">
            <app-recipes *ngIf="link === 'Recipes'"></app-recipes>
            <app-shopping-list *ngIf="link === 'Shopping List'"></app-shopping-list>
        </div>
    </div>
</div>
